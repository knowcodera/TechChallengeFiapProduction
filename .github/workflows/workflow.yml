name: Build, Analyze, and Deploy Production API to Azure AKS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AZURE_AKS_CLUSTER_NAME }}
  DB_CONNECTION_STRING: ${{ secrets.PRODUCTION_DB_CONNECTION_STRING }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build-analyze-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 17 for SonarCloud
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Ensure Java 17 is being used
      - name: Verify Java Version
        run: java -version

      # Step 3: Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      # Step 4: Install SonarScanner for .NET
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      # Step 5: Prepare SonarCloud Analysis
      - name: SonarCloud Scan - Begin
        run: |
          dotnet sonarscanner begin /k:"knowcodera_TechChallengeFiapProduction" /o:"knowcodera" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.verbose=true /d:sonar.qualitygate.wait=true

      # Step 6: Clean and Build Production API
      - name: Clean Production API
        run: dotnet clean ./production/src/ProductionApi/ProductionApi.csproj

      - name: Restore dependencies for Production API
        run: dotnet restore ./production/src/ProductionApi/ProductionApi.csproj

      - name: Build Production API
        run: dotnet build ./production/src/ProductionApi/ProductionApi.csproj --configuration Release --no-restore

      # Step 7: Run Unit Tests with Code Coverage
      - name: Run Unit Tests with Coverage
        run: dotnet test ./production/src/ProductionTests/ --collect:"Code Coverage"

      # Step 8: Finalize SonarCloud Analysis
      - name: SonarCloud Scan - End
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      # Step 9: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 10: Login to Azure Container Registry (ACR) using Azure Credentials
      - name: Log in to Azure Container Registry (ACR)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Step 11: Build and Push Docker image for Production API
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/production:latest ./production
          docker push ${{ env.ACR_NAME }}.azurecr.io/production:latest

      # Step 12: Deploy to AKS
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Get AKS Credentials
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Deploy Production API to AKS
        run: |
          kubectl apply -f ./k8s/deployment-production.yaml
          kubectl apply -f ./k8s/service-production.yaml
